<!DOCTYPE html>
<html>
<head>
    {% include 'design/head.html' %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <title>Calender</title>
</head>
<body>
    {% include 'design/operatormid.html' %}
        <h2>Event Dates</h2>

    <form method="POST" autocomplete="off">
            <div class="row">
                <div class="col-lg-6 ">
                    <font color="red">*</font> <b> <label >Class  </label></b>
                        <select class="form-select"> 
                            <option>Select Class </option>
                            {% for d in datas %}
                            <option value=" {{d.className}} "> {{d.className}} </option>
                              {%endfor%}
                         </select>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12">
                    <font color="red">*</font> <b> <label >Section  </label></b>
                    <select class="form-select">
                        <option>Select Section</option>
                        {%for d in data %}
                        <option value="{{d.sectionName}}"> {{d.sectionName}} </option>
                          {%endfor%}
                          <option>All</option>
                    </select>
                </div>
            </div>
            <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <font color="red">*</font><b><label >Category  </label></b>
                <select  name="txtevent"  class="form-select">
                    <option>Category </option>
                    <option>Working </option>
                    <option>Holiday </option>
                    <option>Festival </option>
                    <option>Sportes </option>
                </select>
                </div>

            
            <div class="col-lg-6 col-md-12 col-sm-12">
                    <font color="red">*</font> <b> <label >Event Date </label></b>
                    <input type="date" name="date" class="form-control"  >
                </div>
            </div>


            <p></p>
            <div align="center">
            <input type="submit" class="btn btn-success" name="btnsubmit" value="Save Event">
             <input type="reset" name="btnreset" value="Cancel" class="btn btn-warning">
            </div>
 
        {% csrf_token %}
    </form>
</div>
    {% include 'design/last.html' %}

</body>
</html>
