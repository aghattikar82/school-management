
<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'design/head.html' %}
    
</head>
<body>
   

    {% include 'design/operatormid.html' %}
     <h3 class="mt-4 mb-4">New Message</h3>
<form   method="post"  autocomplete="off">
    <p class="text-danger"></p>
    <div class="box">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="txtMessageDate">Message Date</label>
                    <input type="text" name="txtMessageDate" id="txtMessageDate" placeholder="" required="" data-parsley-type="date" data-type="dateIso" data-parsley-error-message="Valid date required." data-parsley-trigger="keyup" class="form-control" value="22-05-2023" autocomplete="off" fdprocessedid="vhyx4d">
                </div>
            </div>
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="Title">Message Title</label>
                    <input type="text" name="Title" id="Title" placeholder="" required="" autofocus="" data-parsley-error-message="Valid input required." data-parsley-trigger="keyup" class="form-control" value="" autocomplete="off" fdprocessedid="7h4x9e">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="Details">Message Details</label>
                    <textarea name="Details" id="Details" rows="7" placeholder="Message Details" required="" autofocus="" data-parsley-error-message="Valid input required." data-parsley-trigger="keyup" class="form-control"></textarea>
                </div>
            </div>
        </div>



        <div class="row">
            <h5 class="col-sm-12 text-center">Send Message to</h5>
            <p class="col-sm-12 text-center">Note: Leave all blank to send message to all students in all classes and section.</p>
                <div class="col-lg-4 ">
                    <font color="red">*</font> <b> <label >Choose Class </b> </label>
                        <select class="form-select" name="className" id="className"> 
                            <option>class </option>
                            {% for d in dataclass %}
                            <option value=" {{d.className}} "> {{d.className}} </option>
                              {%endfor%}
                         </select>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <font color="red">*</font> <b> <label >Choose Section </b> </label>
                    <select class="form-select" name="sectionName" id="sectionName"> 
                        <option>Section </option>
                        {%for d in datasection %}
                        <option value="{{d.sectionName}}"> {{d.sectionName}} </option>
                          {%endfor%}
                    </select>
                </div>
        
                <div class="col-sm-4">
                        <label >Choose Student</label>
                        <select class="form-select ">
                            <option value="" >(All Students)</option>
                            {% for b in studentdata %}
                            <option value="{{b.studentname}} ">{{b.studentname}} </option>
                            {%endfor%}
                        </select>
                </div>

        </div >

        <p></p>
            <div align="center">
                <input type="submit" class="btn btn-success" name="btnsubmit" value="Message Save">
             <input type="reset" name="btnreset" value="Cancel" class="btn btn-warning">
            </div>
    </div>
  
     {% csrf_token %}
</form>
  {% include 'design/last.html' %}
</body>
</html>
