 <!DOCTYPE html>
<html>
<head>
	{% include "design/head.html" %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5Password/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Profile Display  </title>
</head>
 {% include "design/librarymid.html" %}
<body>
	<form method="POST">
	<div class="container-fluid mt-3" >
		<h2> Profile Display</h2> 
  		<div class="container mt-3">
  			
	 		<div class="table-responsive">
    			<table class="table table-bordered" align="center">
       						<tbody>
       							
       							{% for s in userprofildata %}
       							
       							<tr>
       								<th>Full Name</th><td>{{s.name}}</td></tr><tr>
       								<th>Designation </th><td>{{s.designation}}  </td></tr><tr>
       								<th>Email ID</th><td>{{s.emailid}}</td></tr><tr>
       								<th>Mobile No</th><td>{{s.mobilenumber}}</td></tr><tr>
       								
       							</tr>

       						

       						</tbody>
       							{% endfor %}
       			</table>
       		</div>
       	</div>

{% csrf_token %}
</form>
 {% include "design/last.html" %}
</body>
</html>
